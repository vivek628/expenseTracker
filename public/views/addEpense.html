function addexpense() {
   
    event.preventDefault();

    const form = document.getElementById('expenseForm');

   
    const formData = new FormData(form);

   
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });

   
    const ID=localStorage.getItem('token')
     fetch('/postaddexpense', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json', 
            authorization:ID
            
        },
        body: JSON.stringify(data) 
    }).then(()=>{
        console.log("relod")
        window.location.reload();
    })
    .catch(error => {
    console.log(error);
    });
}
function getData() {
    const ID=localStorage.getItem('token')
    
    fetch('http://localhost:3000/getdata',{
        headers:{
            authorization:ID
        }
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log("Received data:", data);

            const tableBody = document.getElementById('expenseTableBody');
            tableBody.innerHTML = '';

            
            data.forEach(item => {
                const row = document.createElement('tr');

            
                const amountCell = document.createElement('td');
                amountCell.textContent = `$${item.Amount}`;
                row.appendChild(amountCell);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = item.Description;
                row.appendChild(descriptionCell);

                const categoryCell = document.createElement('td');
                categoryCell.textContent = item.Category;
                row.appendChild(categoryCell);
                const action=document.createElement('td')
                btn=document.createElement('button')
                btn.textContent="DELETE"
                btn.id='deletebtn'
               
                action.appendChild(btn) 
                row.appendChild(action)

                // Append the row to the table body
                tableBody.appendChild(row);
            });

            // Show the table
           const show= document.getElementById('actionbtn')
           if(show.innerText==='getdata')
           {
            document.getElementById('expenseTable').style.display = 'block';
            show.innerText="hidedata"

           }
           else{
            document.getElementById('expenseTable').style.display = 'none';
            show.innerText="getdata"

           }

            
        })
        .catch(error => {
            console.error('Error fetching data:', error);
           
        });
}

document.getElementById('download').addEventListener('click', async () => {
    try {
        console.log("download");
        const ID = localStorage.getItem('token');

        // Fetch the URL from the server
        const response = await fetch('http://localhost:3000/download', {
            headers: {
                authorization: ID
            }
        });

        // Check if the response is OK
        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }

        // Parse the JSON response
        const data = await response.json();
        console.log(data.fileUrl);
        const urlbtn=document.getElementById('urllist')
        urlbtn.style.display='block'

        // Check if the fileUrl exists
        if (data.fileUrl) {
               // Create an anchor element
            console.log("data.fileUrl",data.fileUrl)
            const link = document.createElement('a');
            link.href = data.fileUrl;
         //   link.target = '_blank'; // Optional: open in a new tab
            document.body.appendChild(link); // Append to body to make it part of the DOM
           await  fetch('http://localhost:3000/urlList',{
                headers:{
                    Authorization:ID,
                    FILEURL:data.fileUrl
                }
            })
            // Simulate a click on the link
            link.click();

            // Remove the link from the DOM
            document.body.removeChild(link);
        } else {
            console.error('File URL is not available.');
        }
    } catch (error) {
        console.error('Error during download:', error);
    }
});
document.getElementById("urllist").onclick = async () => {
    
            console.log("Fetching URLs...");
            document.getElementById('urls').style.display='block'
            const ID = localStorage.getItem('token');
            console.log(ID);
            
            try {
                const response = await fetch('http://localhost:3000/geturls', {
                    headers: {
                        Authorization: ID
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const urls=data.url
                console.log("List of URLs:", data);
                
                // Clear the existing table body
                const tableBody = document.getElementById('listbody');
                tableBody.innerHTML = '';

                // Populate table with new data
                urls.forEach(item => {
                    const row = document.createElement('tr');
                    
                    const idCell = document.createElement('td');
                    idCell.textContent = item.id; // Assuming item has an 'id' property
                    console.log("id",item.id)
                    
                    const urlCell = document.createElement('td');
                    urlCell.textContent = item.url; // Assuming item has a 'url' property
                    
                    const actionCell = document.createElement('td');
                    const anchor = document.createElement('a');
                    anchor.href = item.url; // Assuming item has a 'url' property
                    anchor.textContent = 'Download';
                    anchor.target = '_blank'; // Open in new tab (optional)
                    actionCell.appendChild(anchor);
                    
                    row.appendChild(idCell);
                    row.appendChild(urlCell);
                    row.appendChild(actionCell);
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching URLs:', error);
            }
        };
